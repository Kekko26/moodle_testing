component: local_amos
name: AMOS
copyright: 2018 David Mudr√°k <david@moodle.com>

privacy:
  haspersonaldata: true
  uselegacypolyfill: false
  meta:
    dbfields:
      amos_commits:
        - commitmsg
        - timecommitted
        - userinfo
      amos_translators:
        - lang
        - status
      amos_stashes:
        - id
        - languages
        - components
        - strings
        - timecreated
        - timemodified
        - name
        - message
      amos_contributions:
        - lang
        - subject
        - message
        - stashid
        - status
        - timecreated
        - timemodified
    subsystems:
      - comment
    external:
      - languagepacks:
          - firstname
          - lastname
          - email
